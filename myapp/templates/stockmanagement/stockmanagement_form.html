<!-- templates/stockmanagement/stockmanagement_form.html -->
{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Update{% else %}Add{% endif %} Stock</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'stockmanagement_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
