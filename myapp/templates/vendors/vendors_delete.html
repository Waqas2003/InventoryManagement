<!-- templates/vendors/vendors_delete.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Delete Vendor</h2>
<p>Are you sure you want to delete <strong>{{ object.vendor_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'vendors_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
