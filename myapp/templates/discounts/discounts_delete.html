{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Discount</h2>
  <p>Are you sure you want to delete "{{ object.discount_name }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'discounts_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
