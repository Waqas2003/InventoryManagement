{% extends "base.html" %}
{% block title %}Sales Order Form{% endblock %}
{% block content %}
<h2>Sales Order Form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'sales_orders_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
