<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bidecon{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            color: #f1c40f;
        }
        .content {
            padding: 30px;
        }
        .navbar {
            background-color: #34495e;
        }
        .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4>Bidecon</h4>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'item_list' %}">Items</a>
            <a href="{% url 'sales_orders_list' %}">Orders</a>
            <a href="{% url 'inventory_adjustments_list' %}">Inventory</a>
            <a href="{% url 'notification_list' %}">Alerts</a>
        </div>
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome, Admin</a>
                </div>
            </nav>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
