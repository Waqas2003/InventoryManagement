{% extends 'base.html' %}
{% block content %}
<h2>Delete Notification</h2>
<p>Are you sure you want to delete this notification?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'notification_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
