{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Sales Order Tax</h2>
  <a href="{% url 'sales_order_tax_create' %}" class="btn btn-success mb-2">Add Tax Entry</a>
  <table class="table table-bordered">
    <thead>
      <tr><th>Sales Order</th><th>Tax</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for tax in sales_order_tax %}
      <tr>
        <td>{{ tax.sales_order }}</td>
        <td>{{ tax.tax }}</td>
        <td>
          <a href="{% url 'sales_order_tax_update' tax.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'sales_order_tax_delete' tax.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
