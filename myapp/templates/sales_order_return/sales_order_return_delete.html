{% extends 'base.html' %}
{% block content %}
<h2>Delete Sales Order Return</h2>
<p>Are you sure you want to delete return ID <strong>{{ object.id }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'sales_order_return_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
