{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Customers</h2>
  <a href="{% url 'customers_create' %}" class="btn btn-success mb-2">Add Customer</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Phone</th><th>Type</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.customer_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.customer_type }}</td>
        <td>
          <a href="{% url 'customers_update' customer.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'customers_delete' customer.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
