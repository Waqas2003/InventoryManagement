{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Update Adjustment{% else %}Create Adjustment{% endif %}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'inventory_adjustments_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
