{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirm Delete</h2>
  <p>Delete shipment <strong>{{ object.shipment_number }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'shipments_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
