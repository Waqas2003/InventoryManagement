{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Purchase Order</h2>
  <p>Are you sure you want to delete order #{{ object.purchase_order_number }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'purchase_orders_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
