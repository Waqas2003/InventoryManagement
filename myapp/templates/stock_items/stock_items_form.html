{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ form.instance.pk|yesno:"Update Stock Item,Add Stock Item" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'stock_items_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
