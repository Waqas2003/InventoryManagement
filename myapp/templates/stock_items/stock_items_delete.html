{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirm Delete</h2>
  <p>Delete stock item <strong>{{ object.item }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'stock_items_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
