{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Stock Items</h2>
  <a href="{% url 'stock_items_create' %}" class="btn btn-success mb-2">Add Stock Item</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th><th>Quantity</th><th>Safety Level</th>
        <th>Last Restocked</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for si in stock_items %}
      <tr>
        <td>{{ si.item }}</td>
        <td>{{ si.quantity }}</td>
        <td>{{ si.safety_stock_level }}</td>
        <td>{{ si.last_restocked_at }}</td>
        <td>
          <a href="{% url 'stock_items_update' si.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'stock_items_delete' si.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
